<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/register.css">
    <script src="../js/require.js" data-main="../js/main.register.js"></script>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="dialog">
            <div class="title">
                <h4>注册Smartisan ID</h4>
            </div>
            <div class="content">
                <form>
                    <ul>
                        <li class="username">
                            <div class="input">
                                <span class="icon">
                                    <i>手机号/邮箱</i>
                                </span>
                                <!-- <label for="username" class="placeholder">手机号</label> -->
                                <input type="text" name="userphone" id="userphone" placeholder="手机号">
                            </div>
                        </li>
                        <li class="password">
                            <div class="input">
                                <span class="icon">
                                    <i>密码</i>
                                </span>
                                <!-- <label for="password" class="placeholder">密码</label> -->
                                <input type="password" name="password" placeholder="密码" id="password">
                            </div>
                        </li>
                        <li class="password">
                            <div class="input">
                                <span class="icon">
                                    <i>密码</i>
                                </span>
                                <!-- <label for="password" class="placeholder">密码</label> -->
                                <input type="password" name="password" placeholder="确认密码" id="repassword">
                            </div>
                        </li>
                        <li class="remember">
                            <div class="auto">
                                <span class="checkbox">
                                    <a></a>
                                </span>
                                自动登录
                            </div>
                            <a class="regis">
                                短信验证码登录
                            </a>
                            <a class="f-password">
                                忘记密码?
                            </a>
                        </li>
                    </ul>
                    <div class="btn-wrap">
                        <div class="btn-primary">
                            <a class="regis">注册</a>
                        </div>
                    </div>
                    <div class="info-wrap clearfix">
                        <ul>
                            <li>
                                <ul>
                                    <li class="text">其他账号登录：</li>
                                    <li class="wechat"></li>
                                    <li class="weibo"></li>
                                    <li class="qq"></li>
                                    <li class="alipay"></li>
                                </ul>
                            </li>
                            <li class="ptlogin">
                                <a>
                                    手机号登录
                                    <span class="gt">＞</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="agreement">
                        <p>
                            <span>
                                登陆代表你已同意
                                <a>用户协议</a>和
                                <a>隐私政策</a>
                            </span>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <!-- <div class="copyright">
            <div class="clearfixed">
                <h2>Copyright&nbsp;©&nbsp;2020&nbsp;smartisan.com&nbsp;版权所有</h2>
            </div>
            <h4>
                <a>
                    <span>京 ICP 备 18020659 号 - 2</span>
                </a>
            </h4>
        </div> -->
    </div>
</body>
</html>
